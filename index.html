<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Time Quiz</h1>
    </header>
    <main class="card" id="card">
        <section class="Guidelines" id="Guidelines">
            <!-- Instructions for the quiz -->
            <h2>Guidelines</h2>
            <p>
                Introducing the JavaScript Code Quiz! Engage in a time-limited multiple choice quiz designed to assess your proficiency in JavaScript. Incorrect responses will incur penalties, so aim to surpass your previous high score!
            </p>
            <p>
            Press START to begin!
            </p>
            <div class="start">
                <!-- Button to start the quiz -->
                <button class="btn" id="start-btn">START</button>
            </div>
        </section>
        <div class="feedback hide"></div>
        <section class="quiz-container hide">
            <h2 class="question-header"></h2>
            <div class="question"></div>
            <div class="answer-grid ">
                <div class="answer-grid-item">
                    <!-- Buttons for answer choices -->
                    <button class="btn" id="btn-a" value="a"></button>
                </div>
                <div class="answer-grid-item">
                    <button class="btn" id="btn-b" value="b"></button>
                </div>
                <div class="answer-grid-item">
                    <button class="btn" id="btn-c" value="c"></button>
                </div>
                <div class="answer-grid-item">
                    <button class="btn" id="btn-d" value="d"></button>
                </div>
            </div>
        </section>
        <section class="end">
            <!-- Placeholder for the end screen of the quiz -->
        </section>
    </main>
    <footer>
        <div class="scores-container">
            <div class="high-score">
                <!-- Link to the high scores page -->
                <a href="./quizhighscore.html">Timer:</a>
            </div>
            <div class="score"></div>
        </div>
    </footer>
    <!-- JavaScript file for interactivity and functionality -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
